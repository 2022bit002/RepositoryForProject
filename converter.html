<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter by Pankaj</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
            background-color: bisque;
        }

        #converter {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover{
            background-color: rgb(152, 109, 53);
            border-radius: 10px;
            width:75px ;
            height: 40px;
        }
        #amount:hover{
            background-color: beige;
        }
    </style>
</head>
<body>
    <div id="converter" style="background-color: aliceblue;">
        <h1>Currency Converter</h1>
        <h2> <label for="amount">Amount:</label></h2>
        <input type="number" id="amount" placeholder="Enter amount to be Converted" step="0.01">

        <label for="fromCurrency">From Currency:</label>
        <select id="fromCurrency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="JPY">JPY</option>
            <option value="AUD">AUD</option>
            <option value="CAD">CAD</option>
            <option value="CHF">CHF</option>
            <option value="CNY">CNY</option>
            <option value="INR">INDIAN RUPEE</option>
            <option value="BRL">BRL</option>
        </select>

        <label for="toCurrency">To Currency:</label>
        <select id="toCurrency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="JPY">JPY</option>
            <option value="AUD">AUD</option>
            <option value="CAD">CAD</option>
            <option value="CHF">CHF</option>
            <option value="CNY">CNY</option>
            <option value="INR">INR</option>
            <option value="BRL">BRL</option>
        </select>

        <button  class="btn" onclick="convertCurrency()">Convert</button>

        <h3>Result:</h3>
        <p id="result"></p>
    </div>

    <script>
      
        function convertCurrency() {
            const amount = document.getElementById('amount').value;
            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = document.getElementById('toCurrency').value;

            const exchangeRates = {
                'USD': 1.0,
                'EUR': 0.89,
                'GBP': 0.77,
                'JPY': 110.17,
                'AUD': 1.39,
                'CAD': 1.27,
                'CHF': 1.08,
                'CNY': 6.48,
                'INR': 74.66,
                'BRL': 5.36
            };

            const fromRate = exchangeRates[fromCurrency];
            const toRate = exchangeRates[toCurrency];

            const result = (amount / fromRate) * toRate;
            document.getElementById('result').innerText = `${amount} ${fromCurrency} = ${result.toFixed(2)} ${toCurrency}`;
        }
    </script>
</body>
</html>
